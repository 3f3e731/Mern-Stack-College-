<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Urbanist", sans-serif;
        }

        .container {
            background-color: rgb(240, 181, 70);
            padding: 10px 20px;
        }

        .grid-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            list-style: none;
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #2e86c1;
        }

        .searchbar input {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .Logo img {
            width: 7rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="Logo">
                <img src="vecteezy_amazon-logo-png-amazon-icon-transparent-png_19766240 (1).png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Contact</a></li>
                    <li><a href="/">Login</a></li>
                </ul>
            </nav>
            <div class="searchbar">
                <input type="text" placeholder="Search">
                <i class="ri-search-line" style="color: white;"></i>
            </div>
        </div>
    </div>
</body>

</html>
